version: '3.8'

services:
  frontend-admin:
    image: node:20-alpine
    container_name: shop_frontend-admin
    restart: unless-stopped
    working_dir: /app
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - WATCHPACK_POLLING=true
    ports:
      - "127.0.0.1:3002:3000"
    volumes:
      - .:/app
    networks:
      - shop-network
    command: sh -c "npm install && npm run dev"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 100

networks:
  shop-network:
    external: true
